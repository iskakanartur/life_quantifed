<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Stats</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Text color */
        }
        .container {
            padding-top: 20px;
        }
        .chart-container {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise Stats</h1>
        <div class="chart-container">
            <h2>Daily</h2>
            <img src="{{ daily_chart }}" alt="Daily Exercise Stats" class="img-fluid">
        </div>
        <div class="chart-container">
            <h2>Weekly</h2>
            <img src="{{ weekly_chart }}" alt="Weekly Exercise Stats" class="img-fluid">
        </div>
        <div class="chart-container">
            <h2>Monthly</h2>
            <img src="{{ monthly_chart }}" alt="Monthly Exercise Stats" class="img-fluid">
        </div>
        <a href="{{ url_for('main.welcome') }}" class="btn btn-light btn-lg mt-4">Back to Home</a>
    </div>

    <!-- Bootstrap JS (optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
