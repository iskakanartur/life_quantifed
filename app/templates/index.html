<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Quantified</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* Text color */
        }
        .center {
            text-align: center; /* Center-align text */
            margin-top: 20%;
        }
        .navbar {
            background-color: #343a40; /* Dark background color for navbar */
        }
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #ffffff; /* Text color for navbar links */
        }
        .navbar .nav-link:hover {
            color: #ffffff; /* Hover text color for navbar links */
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        .chart-container {
            width: 40%;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('main.welcome') }}">Life Quantified</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.view_eat') }}">Eat Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.view_exercise') }}">Exercise Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bar Charts -->
    <div class="chart-container">
        <h2 class="mt-5">Exercise Statistics</h2>
        <canvas id="dailyChart" width="300" height="200"></canvas>
        <canvas id="weeklyChart" class="mt-5" width="400" height="300"></canvas>
        <canvas id="monthlyChart" class="mt-5" width="400" height="300"></canvas>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('{{ url_for("main.exercise_data") }}')
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log data to the console
                    const { daily_stats, weekly_stats, monthly_stats } = data;

                    // Function to create a chart
                    const createChart = (ctx, labels, data, label) => {
                        new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels,
                                datasets: [{
                                    label,
                                    data,
                                    // backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                    backgroundColor: '#008080)', // '#800080', // Purple color with transparency
                                    borderColor: 'rgba(54, 162, 235, 1)',
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    };

                    // Helper function to process stats
                    const processStats = (stats) => {
                        const labels = Object.keys(stats);
                        const data = Object.values(stats);
                        return { labels, data };
                    };

                    // Daily Stats
                    const dailyProcessed = processStats(daily_stats);
                    createChart(document.getElementById('dailyChart').getContext('2d'), dailyProcessed.labels, dailyProcessed.data,
                    'Daily Exercise Count');
                    
                    
                    

                    // Weekly Stats
                    const weeklyProcessed = processStats(weekly_stats);
                    createChart(document.getElementById('weeklyChart').getContext('2d'), weeklyProcessed.labels, weeklyProcessed.data, 'Weekly Exercise Count');

                    // Monthly Stats
                    const monthlyProcessed = processStats(monthly_stats);
                    createChart(document.getElementById('monthlyChart').getContext('2d'), monthlyProcessed.labels, monthlyProcessed.data, 'Monthly Exercise Count');
                });
        });
    </script>
</body>
</html>
